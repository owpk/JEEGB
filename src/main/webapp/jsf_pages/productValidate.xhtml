<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:include src="/jsf_pages/menu.xhtml" />
    <h:form>
        <h:outputLabel for="name">Наименование:</h:outputLabel>
        <h:inputText id="name" value="#{product.name}" />
        <br />
        <h:outputLabel for="price">Цена:</h:outputLabel>
        <h:inputText id="price" value="#{product.price}" validatorMessage="Цена должна быть от 100.50 до 500.50" >
            <f:validateDoubleRange minimum="100.50" maximum="500.50"/>
        </h:inputText>
        <br />
        <h:commandButton value="Добавить" action="/jsf_pages/index.xhtml"></h:commandButton>
    </h:form>
</h:body>
