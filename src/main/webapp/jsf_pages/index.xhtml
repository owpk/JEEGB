<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:lang="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:include src="/jsf_pages/menu.xhtml" />

    <h:inputText p:type="date" class="form-control" id="localDateField" name="localDateField"
                 value="#{someBean.localDateField}">
        <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
    </h:inputText>

    #{product.name}<br />
    #{product.price}
    <h:link value="Products" outcome="productAdd" />

    <h:form id="prodForm">
        <h:dataTable value="#{productDAO.list}" var="prod">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{prod.name}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{prod.price}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Delete" action="#{productDAO.delete(prod)}">
                    <f:ajax event="click" render="prodForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
