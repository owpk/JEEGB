<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:lang="http://java.sun.com/jsp/jstl/core">

<ui:include src="/hw_jsf_pages/menu.xhtml"/>

<h:body>

    <h1>CATALOG</h1>
    <div class="container p-3 my-3 border">

        <h:selectOneMenu value = "#{prod_bean.category}">
            <f:selectItems value = "#{prod_bean.categoryList}" var="cat" itemValue="#{cat.name}"/>
        </h:selectOneMenu>

        <h:form class="col-12" id="listForm">
            <h:dataTable styleClass="table table-bordered" value="#{prod_bean.productsList}" var="list">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    #{list.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{list.name}
                </h:column>

                <h:column>
                    <f:facet name="header">Cost</f:facet>
                    #{list.cost}
                </h:column>

                <h:column>
                    <f:facet name="header">Category</f:facet>
                    #{list.category}
                </h:column>


            </h:dataTable>

        </h:form>
    </div>

</h:body>
</html>
