<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous"/>
        <title>Main</title>
    </h:head>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/owpk">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <c:set value="#{menuBean.menuPages}" var="list"/>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <c:forEach items="${list}" var="pageIndex">
                        <li class="nav-item active">
                            <a class="nav-link"
                               href="/hw_jsf_pages/${pageIndex}"> ${pageIndex.substring(0, pageIndex.indexOf("."))}
                                <span class="sr-only">(current)</span></a>
                        </li>
                    </c:forEach>
                </ul>
            </div>

            <div>
                <h:form>
                    <h:commandButton value="Log in" styleClass="btn btn-outline-primary"
                                     action="#{authService.login()}"/>
                </h:form>
            </div>

            <div>
                <h:form>
                    <h:commandButton value="Sign up" styleClass="btn btn-outline-primary"
                                     action="#{authService.sign()}"/>
                </h:form>
            </div>

        </nav>
    </header>

</ui:composition>
